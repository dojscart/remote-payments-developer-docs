languageCode = "en-us"
DefaultContentLanguage = "en"
title = "Dojo Documentation Portal"
theme = "acedocumentation"
pygmentsCodeFences = true
pygmentsStyle = "monokai"

ignorefiles = [ "api-definitions/.*.md" ]


defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false
disableReadmoreNav = true


# [Languages]
# [Languages.en]
# title = "Documentation for Hugo docport"
# weight = 1
# languageName = "English"
# 
# [Languages.fr]
# title = "Documentation du thème docport"
# weight = 2
# languageName = "Français"



disableKinds = ["taxonomy", "taxonomyTerm", "category", "RSS"]

[params]
ordersectionsby = "weight" # ordersectionsby = "title"
color_main = "#737373"
#color_second = "#b30000"
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window

#editURL = "https://github.com/vjeantet/hugo-theme-docport/edit/master/exampleSite/content/"
editWithNetlifyCMSURL = "admin/#/collections/pages/entries/"
enableGitInfo = true

copyright = "Paymentsense Limited. All rights reserved. Paymentsense Limited is authorised and regulated by the Financial Conduct Authority (FCA FRN 738728) and under the Electronic Money Regulations 2011 (FCA FRN 900925) for the issuing of electronic money and provision of payment services."
privacy_policy = "https://dojo.tech/legal/privacy/"

[params.links]
# End user relevant links. These will show up on left side of footer and in the community page if you have one.
[[params.links.user]]
	name ="GitHub Discussions"
	url = "https://github.com/dojo-engineering/remote-payments-developer-docs/discussions"
	icon = "fab fa-github"
        desc = "Discussion and help from your fellow users"
[[params.links.user]]
	name = "Support"
	url = "https://support.dojo.tech/hc/en-gb"
	icon = "fa fa-envelope"
        desc = "Our support team always happy to help with any questions you have"
[[params.links.user]]
	name = "Stack Overflow"
	url = "https://stackoverflow.com/tags/dojo.tech"
	icon = "fab fa-stack-overflow"
        desc = "Practical questions and curated answers"


[mediaTypes]
  [mediaTypes."application/netlifyconfig"]
    suffixes = ["yml"]

[outputFormats]
[outputFormats.netlifyyaml]
mediaType = "application/netlifyconfig"
isPlainText = true
isHTML = false
notAlternative = true

[outputs]
home = [ "HTML", "RSS", "JSON"]

[markup.goldmark.renderer]
unsafe = true

# Code highlight configuration
[markup.highlight]
codeFences = true
guessSyntax = true
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "monokai"
tabWidth = 2

