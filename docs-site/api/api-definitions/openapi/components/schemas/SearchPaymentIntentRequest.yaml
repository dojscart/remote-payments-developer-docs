    minLength: 1
    description:       
     $ref: ../../../prose/parameters/locationId.md
  paymentSource:
    type: string
    description:       
     $ref: ../../../prose/parameters/paymentSource.md
    nullable: true
  statuses:
    type: array
    description:      
     $ref: ../../../prose/parameters/statuses.md
