get:
  tags:
    - Payment intents
  operationId: PaymentIntents_Get
  parameters:
    - name: paymentIntentId
      in: path
      required: true
      schema:
        type: string
      description: 
        $ref: ../../prose/parameters/paymentIntentId.md
      x-position: 1
      example: 'pi_SMqqJwmMTk6o44wmXde3KA'
    - name: version
      in: header
      required: true
      schema: 
        type: string 
        format: date
      example: '2022-04-07'
      description:
        $ref: ../../prose/parameters/version.md
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PaymentIntent.yaml
          example:
            $ref: ../components/examples/PaymentIntentCreated.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
  security:
     - BasicAuth: []
  description:
    $ref: ../../prose/endpoints/retrievePaymentIntent.md
  summary: Retrieve a payment intent
delete:
  tags:
    - Payment intents
  operationId: PaymentIntents_Delete
  parameters:
    - name: version
      in: header
      required: true
      schema: 
        type: string 
        format: date
      example: '2022-04-07'
      description:
        $ref: ../../prose/parameters/version.md
    - name: paymentIntentId
      description: 
        $ref: ../../prose/parameters/paymentIntentId.md
      in: path
      required: true
      schema:
        type: string
      x-position: 1
      example: 'pi_SMqqJwmMTk6o44wmXde3KA'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PaymentIntent.yaml
          example:
            $ref: ../components/examples/PaymentIntentCanceled.yaml      
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
  security:
      - BasicAuth: []
  summary: Cancel a payment intent
  description: 
    $ref: ../../prose/endpoints/cancelPaymentIntent.md
    
