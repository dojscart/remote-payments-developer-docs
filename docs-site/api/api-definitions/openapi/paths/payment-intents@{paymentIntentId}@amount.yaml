post:
  tags:
    - Payment intents
  operationId: PaymentIntents_SetCustomAmount
  parameters:
    - name: version
      in: header
      required: true
      schema: 
        type: string 
        format: date
      example: '2022-01-03'
      description:
        $ref: ../../prose/parameters/version.md
    - name: paymentIntentId
      in: path
      required: true
      description:  
       $ref: ../../prose/parameters/paymentIntentId.md
      schema:
        type: string
      x-position: 1
      example: 'pi_SMqqJwmMTk6o44wmXde3KA'
  requestBody:
    x-name: request
    content:
      application/json:
        schema:
          $ref: ../components/schemas/SetAmountRequest.yaml
    required: true
    x-position: 2
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PaymentIntentResponse.yaml
          example:
            $ref: ../components/examples/PaymentIntentCreated.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '405':
      description: Method not allowed
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
  summary: Change a payment intent amount
  description: 
    $ref: ../../prose/endpoints/setCustomAmount.md
  security: 
      - BasicAuth: []
