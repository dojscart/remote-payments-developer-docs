post:
  tags:
    - Payment intents
  operationId: PaymentIntents_RefreshClientSessionSecret
  parameters:
    - name: version
      in: header
      required: true
      schema: 
        type: string 
        format: date
      example: '2022-04-07'
      description:
        $ref: ../../prose/parameters/version.md
    - name: paymentIntentId
      in: path
      required: true
      schema:
        type: string
      description:  
       $ref: ../../prose/parameters/paymentIntentId.md
      x-position: 1
      example: 'pi_SMqqJwmMTk6o44wmXde3KA'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../components/schemas/PaymentIntent.yaml
          example:
            $ref: ../components/examples/PaymentIntentCreated.yaml
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
  security:
    - BasicAuth: []
  summary: Update a client session secret
  description:   
   $ref: ../../prose/endpoints/refreshPaymentIntentToken.md
