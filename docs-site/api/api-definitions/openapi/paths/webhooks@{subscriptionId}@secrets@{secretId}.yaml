delete:
  tags:
    - Webhooks
  operationId: Webhooks_DeleteSecret
  security: 
    - BasicAuth: []
  summary: 'Delete a secret'
  description: 
    $ref: ../../prose/endpoints/deleteSecret.md
  parameters:
    - name: version
      in: header
      required: true
      schema: 
        type: string 
        format: date
      example: '2022-01-03'
      description:
        $ref: ../../prose/parameters/version.md
    - name: subscriptionId
      in: path
      required: true
      schema:
        type: string
      x-position: 1
      description:
        $ref: ../../prose/parameters/subscriptionId.md
    - name: secretId
      in: path
      required: true
      schema:
        type: string
      x-position: 2
      description:
        $ref: ../../prose/parameters/secretId.md
  responses:
    '204':
      description: No Content
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml
    '404':
      description: Not found
      content:
        application/json:
          schema:
            $ref: ../components/schemas/ProblemDetails.yaml