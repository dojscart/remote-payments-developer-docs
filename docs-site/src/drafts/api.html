<!DOCTYPE html>
<html>
{{- partial "head.html" . -}}


<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:300,400,700" rel="stylesheet">
<style>
    body {
      margin: 0;
      padding: 0;
    }

    redoc {
      display: block;
    }
    html {
        scroll-padding-top: 20px;
        /* height of sticky header */
    }
</style>


<body>

    {{- partial "header.html" . -}}


    <div class="container-fluid">
        <div class="row">
            <redoc spec-url="openapi-with-examples.json" hide-download-button=false
                native-scroll-bars=true simple-one-of-type-label=true disable-search=false hide-schema-pattern=true
                hide-schema-titles=true show-console=true generate-code-samples='{"languages": {"lang": "Node.js"}}'>
            </redoc>
            <script src="https://cdn.jsdelivr.net/npm/redoc@latest/bundles/redoc.standalone.js"></script>
        </div>
    </div> <!-- /end of container -->

    {{- partial "footer.html" . -}}

</body>

</html>
